<svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid meet">
    <defs>
        <linearGradient id="gradientBg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#e0e7ff" />
            <stop offset="100%" stop-color="#c7d2fe" />
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" rx="12" fill="url(#gradientBg)" />

    <!-- Camera Icon -->
    <g fill="none" stroke="#4f46e5" stroke-width="2" transform="translate(125, 80)">
        <rect x="20" y="20" width="120" height="90" rx="8" fill="#eef2ff" stroke="#6366f1" />
        <circle cx="80" cy="65" r="20" fill="#c7d2fe" stroke="#4f46e5" />
        <rect x="40" y="35" width="15" height="10" fill="#4f46e5" />
    </g>

    <!-- Text -->
    <text x="210" y="230" text-anchor="middle" fill="#3730a3" font-family="Segoe UI, sans-serif"
        font-size="18">
        Product image unavailable.
    </text>
</svg>
  